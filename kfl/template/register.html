<div ng-include="'template/head.html'"></div>
<div class="container">
    <h4><strong>用户注册</strong></h4>
    <br>
    <form name="registerForm" ng-submit="submitFrom()">
        <div class="form-group" ng-class="{'has-success':registerForm.username.$valid}">
            <label>用户名：</label>
            <input type="text"
                   name="username"
                   class="form-control"
                   ng-model="userdata.username"
                   ng-minlength="4"
                   ng-maxlength="16"
                   required
            >
            <p class="fa fa-check input_result success" ng-if="registerForm.username.$valid"></p>
            <p class="error text-danger" ng-if="registerForm.username.$error.required&&registerForm.username.$touched">
                用户名不能为空
            </p>
            <p class="error text-danger" ng-if="(registerForm.username.$error.minlength||registerForm.username.$error.maxlength)&&registerForm.username.$touched">
                用户名长度应在4-16位字符之间
            </p>

        </div>
        <div class="form-group" ng-class="{'has-success':registerForm.password.$valid}">
            <label>密码：</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   ng-model="userdata.password"
                   ng-minlength="6"
                   ng-maxlength="18"
                   required
            >
            <p class="fa fa-check input_result success" ng-if="registerForm.password.$valid"></p>
            <p class="error text-danger" ng-if="registerForm.password.$error.required&&registerForm.password.$touched">
                密码不能为空
            </p>
            <p class="error text-danger" ng-if="(registerForm.password.$error.minlength||registerForm.password.$error.maxlength)&&registerForm.password.$touched">
                密码长度应在6-18位字符之间
            </p>
        </div>
        <div class="form-group"  ng-class="{'has-success':registerForm.password2.$valid}">
            <label>确认密码：</label>
            <input type="password"
                   name="password2"
                   class="form-control"
                   ng-model="userdata.password2"
                   compare="userdata.password"
                   required
            >
            <p class="fa fa-check input_result success" ng-if="registerForm.password2.$valid"></p>
            <p class="error text-danger" ng-if="registerForm.password2.$error.compare&&registerForm.password2.$touched">
                两次输入密码不一致
            </p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger form-control " ng-click="regist()">注册</button>
        </div>
    </form>
</div>
