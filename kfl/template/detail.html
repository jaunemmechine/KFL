<div ng-include="'template/head.html'"></div>

<div class="container">
    <ol class="breadcrumb">
        <li  class="active"><a href="#main">首页</a></li>
        <li ><a href="#/detail/{{dish.did}}">详情</a></li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">{{dish.name}}</div>
        <div class="panel-body">
            <img class="img-responsive" ng-src="img/{{dish.img_lg}}">
            <div class="well">
                <p><strong>主要原料：</strong>{{dish.material}}</p>
                <p>{{dish.detail}}</p>
            </div>
            <p style="border-top: 1px solid #ccc; color:red ;">￥{{dish.price}}</p>
        </div>
        <div class="panel-footer">
            <div class="form-group text-right">
                <a href="#order/{{dish.did}}" class="btn btn-success">我要订餐</a>
                <a href="#main" class="btn btn-warning" >我再看看</a>
            </div>
        </div>
    </div>

</div>

<div ng-include="'template/footer.html'"></div>
