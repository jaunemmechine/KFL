<div ng-include="'template/head.html'"></div>
<div class="container">
    <h4>用户登录</h4>
    <br>
    <form name="loginForm">
        <div class="form-group" ng-class="{'has-success':loginForm.username.$valid}">
            <label>用户名：</label>
            <input type="text"
                   class="form-control"
                   ng-model="userdata.username"
                   ng-minlength="4"
                   ng-maxlength="16"
                   required
            >
            <p class="fa fa-check input_result success" ng-if="loginForm.username.$valid"></p>
            <p class="error text-danger" ng-if="loginForm.username.$error.required&&loginForm.username.$touched">
                用户名不能为空
            </p>
            <p class="error text-danger" ng-if="(registerForm.username.$error.minlength||registerForm.username.$error.maxlength)&&registerForm.username.$touched">
                用户名长度应在4-16位字符之间
            </p>
        </div>
        <div class="form-group" ng-class="{'has-success':loginForm.password.$valid}">
            <label>密码：</label>
            <input type="password"
                   class="form-control"
                   ng-model="userdata.password"
                   ng-minlength="6"
                   ng-maxlength="18"
                   required
            >
            <p class="fa fa-check input_result success" ng-if="loginForm.password.$valid"></p>
            <p class="error text-danger" ng-if="loginForm.password.$error.required&&loginForm.password.$touched">
                密码不能为空
            </p>
            <p class="error text-danger" ng-if="(loginForm.password.$error.minlength||loginForm.password.$error.maxlength)&&loginForm.password.$touched">
                密码长度应在6-18位字符之间
            </p>
        </div>
        <div class="form-group">
            <a href="#register">注册</a>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success " ng-click="login()">登录</button>
            <button type="reset" class="btn btn-danger ">取消</button>
        </div>
    </form>
</div>
